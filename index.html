<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS File -->
    <link rel="stylesheet" href="./style.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:wght@300;400;600;700&display=swap" rel="stylesheet">
    <!-- Title -->
    <title>Quizzical App</title>
</head>
<body>
    <div class="container">
        <section class="intro">
            <h1>Quizzical</h1>
            <p class="quiz-description">Unleash Your Knowledge!<br>Put your trivia skills to the test with Quizical, the ultimate quiz app.</p>
            <button class="quiz-start-btn">Start Quiz</button>
        </section>


        <main class="quiz-main">
            <div id="quiz-question-container">
            </div>
        
            <button class="answer-btn" id="answer-btn">Check Answers</button>
        </main>
    </div>
    
    <div class="scoreboard">
        
    </div>
    
    <script src="./script.js"></script>

</html>
